<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css"/>
    <script defer src="script.js"></script>
    <title>BankApp</title>
  </head>
  <body>
    <nav>
      <p class="welcome">Log in to get started (info in console)</p>
      <form class="login">
        <input
          type="text"
          placeholder="user"
          class="login__input login__input--user"
          autocomplete=""
        />
        <input
          type="password"
          placeholder="PIN"
          maxlength="4"
          class="login__input login__input--pin"
          autocomplete=""
        />
        <button class="login__btn">&rarr;</button>
      </form>
    </nav>
    <main class="app">
      <div class="balance">
        <div>
          <p class="balance__label">Current balance</p>
          <p class="balance__date">As of <span class="date"></span></p>
        </div>
        <p class="balance__value"></p>
      </div>
      <div class="movements"></div>
      <div class="summary">
        <p class="summary__label">In</p>
        <p class="summary__value summary__value--in"></p>
        <p class="summary__label">Out</p>
        <p class="summary__value summary__value--out"></p>
        <button class="btn--sort">&downarrow; SORT</button>
      </div>
      <div class="operation operation--transfer">
        <h2>Transfer money</h2>
        <form class="form form--transfer">
          <input type="number" id="amount" class="form__input form__input--amount"/>
          <input type="text" id="transfer-to" class="form__input form__input--to"/>
          <button class="form__btn form__btn--transfer">&rarr;</button>
          <label for="amount" class="form__label">Amount</label>
          <label for="transfer-to" class="form__label">Transfer to</label>
        </form>
      </div>
      <div class="operation operation--loan">
        <h2>Request loan</h2>
        <form class="form form--loan">
          <input type="number" id="loan-amount" class="form__input form__input--loan-amount"/>
          <button class="form__btn form__btn--loan">&rarr;</button>
          <label for="loan-amount" class="form__label form__label--loan">Amount</label>
        </form>
      </div>
      <div class="operation operation--close">
        <h2>Close account</h2>
        <form class="form form--close">
          <input type="text" id="user" class="form__input form__input--user"/>
          <input
            type="password"
            id="pin"
            maxlength="6"
            class="form__input form__input--pin"
            autocomplete=""
          />
          <button class="form__btn form__btn--close">&rarr;</button>
          <label for="user" class="form__label">Confirm user</label>
          <label for="pin" class="form__label">Confirm PIN</label>
        </form>
      </div>
      <p class="logout-timer">
        You will be logged out in <span class="timer"></span>
      </p>
    </main>
  </body>
</html>
